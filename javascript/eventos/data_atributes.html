<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data attributes</title>
</head>

<body>

    <ul id="menu">
        <li data-color="blue" data-fuente="30px">Azul</li>
        <li data-color="red" data-fuente="12px">Rojo</li>
        <li data-color="green" data-fuente="40px">Verde</li>
        <li data-color="gold" data-fuente="8px">Amarillo</li>
    </ul>

    <script>
        let enlaces = document.querySelectorAll('#menu li');

        //console.log(enlaces[0].dataset.fuente);

        enlaces.forEach(enlace => enlace.addEventListener('click', cambiarColor))

        function cambiarColor(event) {
            document.body.style.backgroundColor = event.target.dataset.color;
            event.target.style.fontSize = event.target.dataset.fuente;
        }
    </script>

</body>

</html>
