<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos de con elementos de formulario</title>
    <style>
        header div {
            margin-bottom: 20px;
        }

        header {
            border-bottom: 1px solid gray;
        }

        main>div {
            margin: 10px;
            width: 500px;
            border: 1px solid gray;
        }

        #barranumeros div {
            background-color: tomato;
            height: 40px;
            width: 0;
            transition: 1s;
        }

        #barraporcentaje div {
            background-color: gold;
            height: 40px;
            width: 0;
            transition: 1s;
        }

        #barrarange div {
            background-color: violet;
            height: 40px;
            width: 0;
            transition: 1s;
        }
    </style>
</head>

<body>

    <header>
        <div>
            <input type="number" id="numeros" min="0" max="100"><button id="btn1">Enviar</button>
        </div>
        <div>
            <select id="porcentaje">
                <option value="">Selecciona un porcentaje</option>
                <option value="0">0%</option>
                <option value="25">25%</option>
                <option value="50">50%</option>
                <option value="75">75%</option>
                <option value="100">100%</option>
            </select>
        </div>
        <div>
            <input type="range" min="0" max="100" step="10" id="range" value="0">
        </div>
    </header>
    <main>
        <div id="barranumeros">
            <div></div>
        </div>
        <div id="barraporcentaje">
            <div></div>
        </div>
        <div id="barrarange">
            <div></div>
        </div>

    </main>

    <script src="js/eventos.js"></script>
</body>

</html>
