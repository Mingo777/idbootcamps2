<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creacion de promesas</title>
</head>

<body>



    <script>

        const miPromesa = new Promise((resolve, reject) => {

            //aqui ocurre toda la logica de la promesa
            setTimeout(() => {
                let randomNum = Math.random() * 15;
                if (randomNum >= 0 && randomNum < 5) {
                    resolve('la promesa se resuelve, y el alumno esta suspenso ' + randomNum);
                } else if (randomNum >= 5 && randomNum <= 10) {
                    resolve('la promesa se resuelve, y el alumno esta aprobado ' + randomNum);
                } else {
                    reject('la promesa da un error, numero no valido ' + randomNum)
                }
            }, 5000);

        })

        //consumicion de la promesa. Como usa la promesa una vez este contruida. Una promesa tiene dos metodos de consumicion
        // el then que gestiona el resolve
        // cathc que gestiona el reject

        miPromesa
            .then(pMensaje => console.log(pMensaje))
            .catch(pError => console.log(pError))


        console.log('algo que tiene que cargar despues de la promesa');


    </script>

</body>

</html>
