<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album de photo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #album {
            display: flex;
            flex-wrap: wrap;
        }

        #album figure {
            width: calc(20% - 20px);
            margin: 10px;
            text-align: center;
        }

        img {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>

    <div>
        <input type="number" id="imagenes"><button id="mostrar">mostrar</button>
    </div>

    <section id="album">

        <!-- <figure>
            <img src="https://via.placeholder.com/150/92c952" alt="titulo de la imagen">
            <figcaption>Titulo de la imagen</figcaption>
        </figure> -->

    </section>




    <script src="js/album.js"></script>
</body>

</html>
