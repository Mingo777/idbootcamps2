<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funcion básica</title>
</head>

<body>

    <script>

        //una funcion tiene dos partes

        //Declaracion de la funcion: donde se definen la reglas de juego.
        function saludar() {
            //acciones que se realizan cuando se ejecuta la función.
            document.write('<h1>Hola Mundo</h1>');
        }

        //llamada a la funcion: ejecucion - Housting me permite colocar la llamada en cualquier parte de mi codigo. Esto solo es posible en ciertos lenguajes.
        saludar();


    </script>


</body>

</html>
