<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcion que devuelve parametros</title>
</head>

<body>

    <script>

        //funcion que devuelve parametros

        //existen dos tipos de funciones -> procedimientos, funciones
        //procedimientos son aquellas funciones que pintan un valor resultante.
        //funciones solo realizan la accion pero no pintan nada.

        function restar(pNumero1, pNumero2) {
            let resultado = pNumero1 - pNumero2;
            return resultado;
        }

        //siempre que una funcion retorna un valor debemos igualar esa funcion a una variable del tal forma que almacenemos el valor devuelto.


        let diferencia = restar(4, 2);
        console.log(diferencia);

        console.log(resultado);



    </script>

</body>

</html>
