<body>


    <script>

        //Escribir un programa para determinar si un número n es primo(un número primo sólo es divisible por el mismo y por la unidad).

        const numero = parseInt(prompt('Dame un numero'));
        var esPrimo = true;


        for (var i = 2; i < numero; i++) {
            if (numero % i === 0) {
                esPrimo = false;
            }
        }

        if (numero === 0 || numero === 1) {
            esPrimo = false;
        }

        const resultado = (esPrimo) ? 'Es un numero primo' : 'No es un numero primo';
        console.log(resultado);
    </script>
