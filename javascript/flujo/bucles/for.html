<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucle For</title>
</head>

<body>

    <script>
        //que sirve para repiter de forma controlada una serie de veces una sentencia o conjunto de sentencias de programaci√≥n i, j, k, x, y, z

        for (var i = 1; i <= 10; i++) {
            console.log(i);
        }


        //contar desde 10 hasta 1

        for (var j = 10; j >= 1; j--) {
            console.log(j);
        }


    </script>




</body>

</html>
