    <style>
        .cuadrado {
            width: 100px;
            height: 100px;
            /* background-color: black; */
            margin: 10px;

            font-size: 2em;

<body>


    <script>

        //quiero pintar n cuadrados, siendo n un numero pedido por pantalla.
        //Cada cuadrado tendra dentro de si mismo un numero pero este tiene que ser aleatorio entre 1 y 100

        //quiero que los cuadrados con numero par sean verdes y los impares sean rojos

        //paso 1 pintar n cuadrados de un color
        //paso 2 meter dentro de cada cuadrado un numero aleatorio
        //paso 3 cambiar el color.


        const numeroCuadrados = parseInt(prompt('Dame un numero de cuadrados')); //4

        for (var i = 1; i <= numeroCuadrados; i++) {

            var aleatorio = Math.trunc(Math.random() * 101); //0
            //Math.trunc quedarse solo con la parte entera de un racional 12.456 -> 12
            var color = (aleatorio % 2 === 0) ? 'green' : 'red';

            document.write('<div class="cuadrado" style="background-color: ' + color + '">' + aleatorio + '</div>');
        }







    </script>

</body>
