<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>

<body>

    <script>
        //permite repetir un numero determinado de veces una o varias sentencias, la diferencia con el for es que no inicialmente las partes del bucle tan definidas. Por el contrario me da mayor versatilidad.

        /* for (var i = 0; i <= 10; i++) {

        } */
        var valor = 1;
        while (valor <= 1000) { //mientras sea true entro en el bucle
            valor++;
            console.log(valor);
        }

    </script>

</body>

</html>
