<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 condicionales</title>
</head>

<body>


    <script>

        //portero de discoteca
        //teneis que preguntar por pantalla la edad de la persona si es mayor de 18 a√±os le damos la bienvenida y si no lo echamos.
        //!!Ojo mi script tiene que valer para cualquier pais!!

        const EDAD_CORTE = 18;
        const edad = parseInt(prompt('Dime tu edad'));

        //opcion 1 condicional - aunque para mi habria que matizarlar

        if (edad < EDAD_CORTE) {
            document.write('<h1>A tu casa chavalitorrr</h1>');
        } else {
            document.write('<h1>Bienvenido</h1>')
        }

        //opcion 1b ternario 

        const mensaje = (edad < EDAD_CORTE) ? 'Un vasito de leche y a la cama' : 'Bienvenido';
        document.write('<h1>' + mensaje + '</h1>');

        //opcion 2 condicinal con matices.

        if (edad >= 0 && edad < EDAD_CORTE) {
            document.write('<h1>No puedes pasar</h1>');
        } else if (edad >= EDAD_CORTE) {
            document.write('<h1>Bienvenido</h1>')
        } else {
            alert('no se cumple los parametros');
        }



    </script>
</body>

</html>
