<body>


    <script>

        //pedir una edad (numero) y genero (hombre, mujer)
        //sacar por pantalla solo si es mujer y mayor de 15 años. Si no se cumple dicha condicion el programa no debera sacar ninguna mensaje.

        // opcion 1 erronea 

        const EDAD_CORTE = 15;
        const edad = parseInt(prompt('Dime tu edad')); //parseFloat racional
        //console.log(EDAD_CORTE === edad); //false
        const genero = prompt('Dime tu genero').toLowerCase();


        if (edad > 15) {
            if (genero === 'mujer') {
                alert('soy mujer mayor de 15 años');
            }
        }

        // opcion 2 correcta

        if (edad > 15 && genero === 'mujer') {
            alert('soy mujer mayor de 15 años. 2')
        } else {
            alert('no cumples con las condiciones pedidas');
        }

    </script>
