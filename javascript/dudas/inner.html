<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodos Inner</title>
</head>

<body>

    <div id="elemento"></div>



    <script>

        let miDiv = document.querySelector('#elemento');

        //innerText - innerHTML

        miDiv.innerHTML = "<strong>Hola Carlos</strong>";
        miDiv.innerHTML += 'Adios Carlos';


    </script>


</body>

</html>
