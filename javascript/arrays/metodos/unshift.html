<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unshift</title>
</head>

<body>

    <script>

        //introduce elementos por el principio del array modificando las posiciones de los mismos. Return la longitud de la lista.

        const listaAnimales = new Array('Perro', 'Gato', 'Periquito');
        let animal = 'Pulpo';

        let longitud = listaAnimales.unshift(animal);

        console.log(longitud);
        console.log(listaAnimales);

    </script>

</body>

</html>
