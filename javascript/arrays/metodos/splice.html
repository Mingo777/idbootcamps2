<!DOCTYPE html>
<html lang="es">

<head>

    <title>Splice</title>
</head>

<body>

    <script>

        //splice - modifica el array principal capturar y borrando en dicho array el o los elementos seleccionados por posicion. Return el o los elementos borrados en forma de array.


        const listaAnimales = new Array('Perro', 'Gato', 'Aguila', 'Hipopotamo', 'Periquito');

        const listaCortada = listaAnimales.splice(2, 2)

        console.log('listaCortada', listaCortada);
        console.log('listaAnimales', listaAnimales);




    </script>

</body>
