<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POP - elimina el ultimo elemento de la lista</title>
</head>

<body>
    <script>

        //pop elimina la ultima posicion de un array. Pop devuelve el elemento borrado.

        const listaAnimales = new Array('Perro', 'Gato', 'Periquito');


        const animalBorrado = listaAnimales.pop(); //return animal que hemos borrado

        console.log(listaAnimales);
        console.log(animalBorrado);



    </script>
</body>

</html>
