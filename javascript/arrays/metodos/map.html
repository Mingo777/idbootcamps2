<body>


    <script>

        //map crea un array nuevo cuyo resultado es el array de origen al que se la he aplicado un mapeo de los datos segun una funcion de condicion.
        let par = 0;
        const listaNumeros = new Array(1, 2, 3, 4, 5, 6);
        const dobles = listaNumeros.map(numero => {
            if (numero % 2 == 0) {
                par++;
            }
            return numero * 2
        });
        console.log(par)
        console.log(dobles);

        const listaNombres = new Array('Juan', 'Lucia', 'Pepe', 'Joaquin');

        const listaNombresMayuscula = listaNombres.map((nombre, index) => index + "-" + nombre.toUpperCase())

        console.log(listaNombresMayuscula);





    </script>
