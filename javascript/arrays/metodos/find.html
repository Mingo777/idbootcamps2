<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find </title>
</head>

<body>


    <script>

        //Finde es un metodo de busqueda para arrays de cualquier tipo. Me devuelve el primero elemento que cumpla la funcion de condicion.
        const listaAlumnos = new Array(
            {
                nombre: 'Juan',
                edad: 39
            },
            {
                nombre: 'Jorge',
                edad: 30
            },
            {
                nombre: 'Natalia',
                edad: 24
            },
            {
                nombre: 'Jose',
                edad: 30
            },
            {
                nombre: 'Fernando',
                edad: 34
            }
        );


        let edadBusqueda = 30;

        const alumnoEncontrado = listaAlumnos.find(alumno => alumno.edad === edadBusqueda)

        console.log(alumnoEncontrado);






    </script>
</body>

</html>
